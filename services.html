    // Fetch data from SheetDB API
    fetch(sheetdbUrl)
      .then(response => response.json())
      .then(data => {
        // Iterate over data and create Bootstrap cards
        data.forEach(item => {
          const cardHtml = `
          <div class="col-md-4 my-3">
          <div class="card mb-4 border-0 bg-white ">
            <div class="card-body">
              <h4 class="card-title h3 text-primary"><i class="fas fa-${item.icon} display-3 text-dark"></i><br>${item.title}</h4>
              <p class="card-text font-weight-normal ">
                ${item.description}</p>
            </div>
          </div>
          <p class="text-center my-3"><a href="contact.html" class="btn btn-warning">Inquire</a></p>
        </div>
        


          
          `;
          $("#card-container").append(cardHtml); // Append card HTML to container
        });
      })
      .catch(error => console.log(error)); // Handle error
